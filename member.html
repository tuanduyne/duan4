<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Thành Viên</title>

    <!-- CSS -->
    <link rel="stylesheet" href="member.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cinema.css" />
    <link rel="stylesheet" href="main.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <main>
      <!-- HEADER -->
      <header class="header">
        <div class="menu-header">
          <div class="menu-content">
            <img src="./img/logo (1).png" alt="logo" />

            <nav class="nav-header">
              <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./cinema.html">Flim</a></li>
                <li><a href="./cost-film.html">Cost</a></li>
                <li><a href="./franchise.html">Franchise</a></li>
                <li><a href="#">Member</a></li>
              </ul>
            </nav>

            <div class="search">
              <div class="search__wrapper">
                <input
                  type="text"
                  class="search__input"
                  placeholder="Search..."
                />
                <i class="fa-solid fa-magnifying-glass search__icon"></i>
              </div>
            </div>

            <button class="signin">Sign In</button>
            <button class="signup">Sign Up</button>
          </div>
        </div>
      </header>
      <!-- hero -->
      <div class="member">
        <div class="account">
          <div class="account-top">
            <button class="btn active" data-target="login">ĐĂNG NHẬP</button>
            <button class="btn" data-target="register">ĐĂNG KÝ</button>
            <div class="tab-indicator"></div>
          </div>

          <div class="account-bottom">
            <!-- LOGIN -->
            <div class="form login active">
              <label for="login-email">Email</label>
              <div class="input-box">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="login-email" placeholder="Nhập email" />
              </div>

              <label for="login-password">Mật khẩu</label>
              <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input
                  type="password"
                  id="login-password"
                  placeholder="Nhập mật khẩu"
                />
              </div>
              <div class="checkbox-text">
                <div class="checkbox-content">
                  <input type="checkbox" id="remember-me" />
                  <label for="remember-me">Ghi nhớ đăng nhập</label>
                  <a href="#">Quên mật khẩu?</a>
                </div>
              </div>
              <div class="accept">
                <button class="enter">Đăng Nhập</button>
                <button class="google">Đăng Nhập Bằng Google</button>
              </div>
            </div>

            <!-- REGISTER -->
            <div class="form register">
              <label for="register-name">Họ và tên</label>
              <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input
                  type="text"
                  id="register-name"
                  placeholder="Nhập họ và tên"
                />
              </div>

              <label for="register-email">Email</label>
              <div class="input-box">
                <i class="fa-solid fa-envelope"></i>
                <input
                  type="email"
                  id="register-email"
                  placeholder="Nhập email"
                />
              </div>

              <label for="register-password">Mật khẩu</label>
              <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input type="password"id="register-password"placeholder="Nhập mật khẩu"/>
              </div>
              <div class="accept">
                <button class="enter">Đăng Ký</button>
                <button class="google">Đăng Ký Bằng Google</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="java.js"></script>
  </body>
</html>
